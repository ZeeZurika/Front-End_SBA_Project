<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Car Gallery</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
<header>
  <nav>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="media.html">Media</a></li>
    </ul>
  </nav>

<main>
  <h1>Car Gallery</h1>
  <p>Explore our collection of cars below. Hover over a placeholder to see the car's name. Click to zoom in!</p>
  <div id="car-gallery" class="gallery">
    <!-- Placeholder images -->
    <div class="car" data-car-name="Audi">
      <img src="img/audi.jpg" alt="Audi">
      <p>Car 1</p>
    </div>
    <div class="car" data-car-name="Benz">
      <img src="img/benz.jpg" alt="Benz">
      <p>Car 2</p>
    </div>
    <div class="car" data-car-name="BMW">
      <img src="img/bmw.jpg" alt="BMW">
      <p>BMW</p>
    </div>
    <div class="car" data-car-name="Range Rover">
      <img src="img/rangerover.jpg" alt="Range Rover">
      <p>Range Rover</p>
    </div>
    <div class="car" data-car-name="Renault">
      <img src="img/renault.jpg" alt="Renault">
      <p>Renault</p>
    </div>
    <div class="car" data-car-name="Royce Roll">
      <img src="img/royceroll.jpg" alt="Royce Roll">
      <p>Royce Roll</p>
    </div>
    <div class="car" data-car-name="traffic">
      <img src="img/traffic.jpg" alt="traffic">
      <p>There is so much <b>Traffic</b> for now. <br>
        Come back later to see more of the cars!</p>
    </div>
  </div>
</main>
<script src="js/gallery.js"></script>
</body>
</html>
